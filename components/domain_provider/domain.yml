version: '3.1'
intents:
- Conversation
- more_options
- return_or_exchange
responses:
  utter_reject_product:
  - text: Okay, no problem. If you have any other questions or need assistance with something else, feel free to ask.
  utter_ask_feedback:
  - text: How would you rate your experience? Please provide your feedback.
    buttons:
    - title: üëç Positive
      payload: Excellent Work
    - title: üëé Negative
      payload: Need to Improve
  utter_ask_followup:
  - text: How can I assist you?
    buttons:
    - title: FashionGPT
      payload: What is FashionGPT?
    - title: Know about return/exchange policy
      payload: Q&A about Return or Exchange.
  utter_thank_positive_feedback:
  - text: Thank you for your positive feedback! We're glad you had a good experience.
  utter_apologize_negative_feedback:
  - text: We're sorry to hear that. Please let us know how we can improve.
  utter_default:
  - text: Opps, I can not process the your request please try again later.
actions:
- action_gpt_default_fallback
- action_return
slots:
  matches:
    type: text
    mappings:
    - type: custom
  session_data:
    type: any
    mappings:
    - type: custom
    initial_value: {}
  c_counter:
    type: any
    mappings:
    - type: custom
    initial_value: 0
  j_counter:
    type: any
    mappings:
    - type: custom
    initial_value: 0
  memory:
    type: any
    mappings:
    - type: custom
    initial_value: ai
  user_name:
    type: text
    mappings:
    - type: custom
  final_query:
    type: any
    mappings:
    - type: custom
    initial_value: ''
  chat_counter:
    type: any
    initial_value: 0
    mappings:
    - type: custom
  Budget_pay:
    type: any
    initial_value: 0
    mappings:
    - type: custom
  Refund:
    type: any
    initial_value: 0
    mappings:
    - type: custom
  Customerid:
    type: any
    initial_value: 0
    mappings:
    - type: custom
  Name:
    type: any
    initial_value: 0
    mappings:
    - type: custom
session_config:
  session_expiration_time: 5
  carry_over_slots_to_new_session: true
